name: Deploy

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven (skip tests)
        run: mvn clean package -DskipTests=true

      - name: Prepare package for deploy
        run: |
          mkdir -p staging
          cp target/*.jar staging/app.jar

      - name: List staging files
        run: ls -l staging/

      - name: Login to Azure using service principal
        uses: azure/login@v2
        with:
          auth-type: 'service-principal'
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_45095D43DBCB4DFEA607546C7DC22D1C }}
          client-secret: ${{ secrets.AZUREAPPSERVICE_CLIENTSECRET }}   # <- asegurate de tener este secreto en GitHub
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_16651AECAEA3414B9A29370AF0872D05 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sigemaBE'
          slot-name: 'Production'
          package: 'staging/app.jar'
